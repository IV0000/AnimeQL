query Page($perPage: Int, $sort: [MediaSort], $type: MediaType) {
  Page(perPage: $perPage) {
    media(sort: $sort, type: $type) {
      averageScore
      coverImage {
        extraLarge
      }
      description
      episodes
      genres
      title {
        romaji
        english
      }
      duration
      format
    }
  }
}

